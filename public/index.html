<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Bungee Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Source Sans 3 Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+3:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- Time Ago-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <!-- NAV CSS-->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <!-- HEADER CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <!-- NEW TWEET CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- NEW TWEET CSS-->
    <link rel="stylesheet" href="/styles/tweet-display.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo nav-item">tweeter</span>
      <span id="new-tweet-button" class="nav-item nav-button">
        <b>Write</b> a new tweet
        <br>
        <i class="fa-solid fa-angles-down"></i>
      </span>
    </nav>
    <!-- Back to top button that appears in bottom right of screen upon scroll -->
    <span id="back-to-top" class="nav-button">
      <i class="fa-solid fa-angles-up white-nav-icon nav-button"></i>
    </span>
    
    <!-- Header -->
    <div id="content-container">
      <header id="profile-display" class="align-center">
        <div>
            <img src="/images/profile-hex.png"> 
        </div>
        <div>
            <h2>Your Name</h2>
        </div>
      </header>
      <!-- Page-specific (main) content here -->
      <main class="container">
        <section id="new-tweet-container">
          <form id="tweet-submit-form">
            <!--Container specifically for error handling-->
            <div id="tweet-error-container">
              <h4 id="tweet-error-text"></h4>
            </div>
            <!--Tweet input form data-->
            <label for="tweet-text"><b>What are you humming about?</b></label>
            <textarea name="text" id="tweet-text" placeholder="Write something here..." oninput="this.style.height = '',this.style.height = this.scrollHeight + 'px'"></textarea>
            <div id="tweet-submit-area">
              <button id="submit-tweet" type="submit">Tweet</button>
              <output id="counter" name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>
        <!-- Container for storing tweets from the db-->
        <div id="tweets-container"></div>
      </main>
    </div>
  </body>
</html>
